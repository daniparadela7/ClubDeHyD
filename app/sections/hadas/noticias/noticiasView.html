<section class="container container-hadas noticias-hadas">
	<section class="img-principal">
		<img alt="img-principal" src="/assets/images/cabeceras/local.jpg">
	</section>

	<section class="info text-center">
		<div class="row"> 
			<div class="col-md-12 section-cumple">
				<h2 class="titulo-principal">Noticias y novedades</h2>
			</div>
			<div ng-repeat="noticia in noticias" class="section-noticia col-md-offset-1 col-md-10">
				<div class="col-md-12 titulo-noticia">
					<a href="/{{ruta}}/noticias/{{noticia.pretty_url}}"><h3 class="titulo-secundario">{{noticia.titulo}}</h3></a>
				</div>
				<div class="col-md-3">
					<img ng-src="{{'data:' + noticia.imagen[0].filetype + ';base64,' + noticia.imagen[0].base64}}" class="profile-image img-circle">
				</div>
				<div class="col-md-9">
					<p class="text-right"><i class="fa fa-calendar"></i>{{noticia.fecha_noticiaFormato}}</p>
					<div class="descripcion-noticia">
						<p ng-bind-html="noticia.extracto"></p>
						<a href="/{{ruta}}/noticias/{{noticia.pretty_url}}"><p> [...]</p></a>
					</div>
				</div>
			</div>	
		</div>
	</section>
</section>
